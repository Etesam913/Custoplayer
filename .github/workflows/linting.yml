name: ğŸ’„ Linting
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
  
jobs: 
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”€ Checking out Repo
        uses: actions/checkout@v2

      - name: â¬‡ï¸ Installing Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'node16'

      - name: ğŸ“¦ Installing Dependencies
        run: yarn install && ls
      
      - name: âŒ›ï¸ Running Jest Unit Tests
        run: |
          cd packages/custoplayer
          yarn lint
