name: ğŸ“Š Tests
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”€ Checking out Repo
        uses: actions/checkout@v2

      - name: â¬‡ï¸ Installing Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸ“¦ Installing Dependencies
        run: yarn install && ls
      
      - name: âŒ›ï¸ Running Cypress Tests
        uses: cypress-io/github-action@v5.3.0
        with:
          wait-on: 'http://localhost:3000'
          browser: chrome
          config-file: sites/my-site/cypress.config.js
          build: bash .github/cypress-build.sh
          start: yarn dev
          working-directory: sites/my-site
      
