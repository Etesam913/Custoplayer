name: ğŸ“Š Tests
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”€ Checking out Repo
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: ğŸ“¦ Installing Other Dependencies
        run: yarn install && ls

      - name: âŒ›ï¸ Running Cypress Component Tests
        uses: cypress-io/github-action@v5.3.0
        with:
          config-file: cypress.config.ts
          working-directory: packages/custoplayer
          component: true
          build: yarn build

      - name: âŒ›ï¸ Running Cypress E2E Tests
        uses: cypress-io/github-action@v5.3.0
        with:
          wait-on: 'http://localhost:3000'
          browser: chrome
          config-file: cypress.config.ts
          working-directory: packages/custoplayer
          start: yarn dev
          install: false

      - name: ğŸ“ Create coverage xml file
        run: cd packages/custoplayer/ &&  npx nyc report --reporter=clover

      - name: â¬†ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
